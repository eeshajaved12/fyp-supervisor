    <h2 class="text-3xl font-bold mb-6">Sell Your Items</h2>

      <input type="text" placeholder="Item Title" class="w-full p-2 mb-4 border rounded-lg">

      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">List Item</button>
    </form>
  </section>
